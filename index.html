<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MCode</title>
    <link rel="icon" type="image/png" href="MCodelogo.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="Gradient image" />
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">MCode</h1>

            <nav>
                <a data-aos="fade-down" data-aos-duration="1500" href="#">COMPANY</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="#">FEATURES</a>
                <a data-aos="fade-down" data-aos-duration="2500" href="#">RESOURCES</a>
                <a data-aos="fade-down" data-aos-duration="3000" href="#">DOCS</a>
            </nav>

            <button data-aos="fade-down" data-aos-duration="1500" class="btn-signing">SIGN IN</button>

            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <main>
            <div class="content">
                <div
                    data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-offset="0"
                    data-aos-duration="1500"
                    class="tag-box"
                >
                    <div class="tag">INTRODUCING &wedbar;</div>
                </div>

                <h1
                    data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-offset="0"
                    data-aos-duration="2000"
                >
                    E-MAIL FOR<br />
                    DEVELOPERS
                </h1>

                <p
                    data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-offset="0"
                    data-aos-duration="2500"
                    class="description"
                >
                    The best way to reach humans instead of spam folders. Deliver transactional and marketing emails at scale.
                </p>

                <div
                    data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-offset="0"
                    data-aos-duration="3000"
                    class="buttons"
                >
                    <a href="#" class="btn-get-started">Documentation &gt;</a>
                    <a href="#" class="btn-signing-main">Get started &gt;</a>
                </div>
            </div>

            <spline-viewer
                data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-offset="0"
                data-aos-duration="3000"
                class="robot-3d"
                url="https://prod.spline.design/1dcxapFMBHoCIfHs/scene.splinecode"
            ></spline-viewer>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        © 2025 MCode. Made with ❤️ by Murodbek Developer. | Resolution: <span id="resolution"></span>
    </footer>

    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.72/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="main.js"></script>
    <script>
        // AOS initialization
        AOS.init();

        // Update screen resolution
        function updateResolution() {
            document.getElementById('resolution').textContent = window.innerWidth + ' x ' + window.innerHeight;
        }

        window.addEventListener('resize', updateResolution);
        updateResolution();
    </script>
</body>
</html>
